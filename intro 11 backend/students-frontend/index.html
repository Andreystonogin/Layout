<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Список студентов</h2>
    <form  id="form"  class="mb-3 border border-1n form">
        <div class="block mb-3 ">
            <span class="span  ">Имя
            <input   class="form-control " type="text" id="name-inp" placeholder="Введите имя" name="Имя">
            </span>
            <span class="span">Фамилия
            <input  class="form-control" type="text" id="surname" placeholder="Введите фамилия">
            </span>
            <span class="span">Отчество
            <input class="form-control" type="text" id="patronymic" placeholder="Введите отчество">
            </span>
            </div>
            <div class="block mb-3">
                <span class="span date">Дата рождения          
<input  class="form-control input" type="date" id="date" placeholder="Введите дату">
                </span>
<span class="span">Год начала обучения
<input  class="form-control input" type="date" id="yare" placeholder="Введите год начала обучения">
</span>
<span class="span">Факультет
<input   class="form-control input" type="text" id="faculty" placeholder="Введите факультет">
</span>
            </div>
<button class="btn btn-primary"> Добавить студента</button>            
     
    </form  >

        <h3>Фильтр</h3>
        <div class="block mb-3">
            <div class="btn-fio mb-3">
        <span class="span date">ФИО
            <input class="form-control formFio" id="formFio " name="Искать по ФИО" type="text" placeholder="Введите ФИО">
        </span>
            <button class="btn-btn btn btn-primary btn-sm " id="formControl">Искать по ФИО</button>
            </div>
     
            <div class="btn-fio mb-3">
        <span class="span date">Факультет
            <input class="form-control inputFaculty" type="text" placeholder="Введите факультет">
        </span>
        <button class="btn-btn btn btn-primary btn-sm " id="formFaculty">Искать по факультету</button>
            </div>

            <div class="btn-fio mb-3">
        <span class="span date">Год начала обучения
            <input class="form-control inputBeginning" type="text" placeholder="Ведите год начала обучения">
        </span>
        <button class="btn-btn btn btn-primary btn-sm " id="formYare">Искать по году начала обучения</button>
            </div>

            <div class="btn-fio mb-3">
        <span class="span date">Год окончания обучения
            <input class="form-control inputEnding" type="text" placeholder="Введите год окончания обучения">
        </span>
        <button class="btn-btn btn btn-primary btn-sm " id="formAge">Искать по году окончания</button>
            </div>
        </div>

    
    <div class=" text-center btn-block">
   
            <button type="button" id="fio" class="button-fio btn btn-secondary btn-lg">ФИО</button>
  
        <button type="button" id="btnFaculty" class="button-faculty  btn btn-secondary btn-lg">Факультет</button>
     
            <button type="button" id="btnAge" class="button-age btn btn-secondary btn-lg">Дата рождения и возраст</button>
  
        <button type="button" id="btnYare" class="button-years btn btn-secondary btn-lg">Годы обучения</button>

    </div>

    <div  class="table table-bordered border-primary" id="table-body"></div>

    </div>
    <script defer src="./main.js"></script>
</body>
</html>
